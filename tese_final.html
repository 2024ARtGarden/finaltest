<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene embedded arjs='trackingMethod: best;'>
        <!-- GLTF 모델 로드 -->
        <a-entity 
            gltf-model="https://raw.githubusercontent.com/2024ARtGarden/raw/refs/heads/main/AreaTarget.gltf"
            position="0 0 0"
            scale="1 1 1"
            rotation="0 180 0">
        </a-entity>
        
        <!-- 추가할 3D 모델 -->
        <a-entity 
            gltf-model="https://raw.githubusercontent.com/2024ARtGarden/raw/refs/heads/main/scean01.gltf"
            position="1 0 0"  <!-- 이 위치를 조정하여 GLTF 모델 근처에 배치 -->
            scale="1 1 1"
            rotation="0 0 0"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
